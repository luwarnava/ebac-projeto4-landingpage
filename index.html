<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dist/css/main.css">
</head>
<body>
    <section class="hero">
        <div class="hero__content">
            <div class="hero__content__branding">
                <h1>The Hobbit</h1>
                <p>Embarque na jornada épica The Hobbit: Descubra um mundo de fantasia, coragem e aventura além da imaginação!</p>
            </div>
            <h2>Disponível em:</h2>
            <ul class="hero__content__streaming">
                <li class="hero__content__streaming__stream">
                    <img class="amazon-logo" src="./dist/images/amazon-logo.jpg" alt="Logo da Amazon Prime video">
                    <button class="button"></button>
                    <span class="text">Assinatura</span>
                </li>
                <li class="hero__content__streaming__stream">
                    <img src="./dist/images/apple-tv-logo.jpg" alt="Logo da Apple tv">
                    <button class="button"></button>
                    <span class="text">A partir de R$ 7,90</span>
                </li>
                <li class="hero__content__streaming__stream">
                    <img src="./dist/images/google-play-logo.jpg" alt="Logo da Google Play filmes">
                    <button class="button"></button>
                    <span class="text">A partir de R$ 4,90</span>
                </li>
            </ul>
            
        </div>
    </section>
    <section class="movies">
        
    </section>
    <section class="curiosities">

    </section>
